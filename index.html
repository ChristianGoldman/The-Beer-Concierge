<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Beer Concierge</title>

    <!-- CSS style -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />

    <!-- Materialize CSS framework -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Navbar for the header of the website -->
    <nav>
      <div class="nav-wrapper teal lighten-2">
        <a class="brand-logo center"></a>
        <h1>The Beer Concierge</h1>
      </div>
    </nav>
    <!-- End of the navbar -->

    <!-- Start of the row for search bar, submit button, and search history -->
    <div class="row">

      <!-- Search bar -->
      <div class="col s2">
        <div class="input-field">
          <input
            onfocus="this.value=''"
            id="searchLocation"
            type="search"
            placeholder="Search a city"
          />
        </div>
      </div>

      <!-- Submit button -->
      <div class="col s1">
        <button
          class="btn waves-effect waves-light"
          type="submit"
          name="action"
        >
          Submit
        </button>
      </div>

      <!-- Search history -->
      <div class="col s6">
        <div><ul id="search-history"></ul></div>
        </div>
    </div>
    <!-- End of the first row -->

    <!-- Start of the row for hotel results and brewery results -->
    <div class="row">

      <!-- Hotel results column -->
      <div class="col s6">
        <h1>Hotels</h1>
        <div id="hotelResults"></div>
      </div>

      <!-- Beer results column -->
      <div class="col s6">
        <h1>Breweries</h1>
        <div id="beerResults"></div>
      </div>
    </div>
    <!-- End of the second row -->

    <!-- JavaScript, jQuery, AJAX -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  
  </body>
</html>
